<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="primary-container">
        <div class="sidebar">
            <ul class="sb-list">
                <li class="sb-item" id="sb1">
                    <a href="#dashboard">
                        <img class="sb-icon" src="icons/dashboard.svg" alt="dashboard icon">
                        <span class="sb-text">Odin Dashboard</span>
                    </a>
                </li>
                <li class="sb-item" id="sb2">
                    <a href="#home">
                        <img class="sb-icon" src="icons/home.svg" alt="dashboard icon">
                        <span class="sb-text">Home</span>
                    </a>
                    <a href="#profile">
                        <img class="sb-icon" src="icons/account.svg" alt="dashboard icon">
                        <span class="sb-text">Profile</span>
                    </a>
                    <a href="#messages">
                        <img class="sb-icon" src="icons/message.svg" alt="dashboard icon">
                        <span class="sb-text">Messages</span>
                    </a>
                    <a href="#history">
                        <img class="sb-icon" src="icons/history.svg" alt="dashboard icon">
                        <span class="sb-text">History</span>
                    </a>
                    <a href="#tasks">
                        <img class="sb-icon" src="icons/task.svg" alt="dashboard icon">
                        <span class="sb-text">Tasks</span>
                    </a>
                    <a href="#communities">
                        <img class="sb-icon" src="icons/community.svg" alt="dashboard icon">
                        <span class="sb-text">Communities</span>
                    </a>
                </li>
                <li class="sb-item" id="sb1">
                    <a href="#settings">
                        <img class="sb-icon" src="icons/settings.svg" alt="dashboard icon">
                        <span class="sb-text">Settings</span>
                    </a>
                    <a href="#support">
                        <img class="sb-icon" src="icons/question.svg" alt="dashboard icon">
                        <span class="sb-text">Support</span>
                    </a>
                    <a href="#privacy">
                        <img class="sb-icon" src="icons/privacy.svg" alt="dashboard icon">
                        <span class="sb-text">Privacy</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-group">
                    <img src="icons/search.svg" alt="search">
                    <form action="" method="">
                        <input class="search" type="search" name="search" placeholder="Search Here" aria-label="Search through content">
                    </form>
                </div>
                <div class="profile-group">

                </div>
            </div>
            <div class="header-bottom">

            </div>
        </div>
        <div class="main-content">
            
        </div>
    </div>
</body>
</html>
